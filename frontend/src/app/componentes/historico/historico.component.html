<!-- HEADER -->

<div class="container">

    <!-- <app-transacao (cadastrarTransacao)="realizarTrasacao($event)"></app-transacao> -->

    <!-- LADO ESQUERDO DA PAGINA, COMENTADO PARA EU FOCAR NO HISTÓRICO -->

    <div class="info">
        <div class="gastosEganhos">
            <div class="gastos">
                <div class="gastos-esq">
                    <div class="detalhe"></div>
                    <div class="detalhe1"></div>
                    <div class="detalhe1"></div>
                </div>

                <div class="gastos-dir">
                    <img src="../../../assets/Setagasto.svg" alt="">
                    <div class="gastosResumo">
                        <span>Gastos</span>
                        <p>R$4.000,00</p>
                    </div>
                </div>   
            </div>

            <div class="ganhos">
                <div class="ganhos-esq">
                    <div class="detalhe2"></div>
                    <div class="detalhe3"></div>
                    <div class="detalhe3"></div>
                </div>
                <div class="ganhos-dir">
                    <img src="../../../assets/Setaganho.svg" alt="">
                    <div class="ganhosResumo">
                        <span>Ganhos</span>
                        <p>R$7.500,00</p>
                    </div>
                </div>   
            </div>
        </div>
            <div class="filtro">
                <p> Mês </p>
                <p> Dezembro </p>
                <p> Categoria </p>
            </div>
            <div class="icone">
                <img src="../../../assets/calendario 1.svg" alt="Filtro calendario">
            </div>
    </div>
    
    <!-- LADO DIREITO DA PAGINA - HISTÓRICO DE TRANSAÇÕES -->
 
    
    <div class="historico">
        <button (click)="filtroAno(2024)" class="button">Filtrar por 2024</button>
        <div class="filtros">
            <div class="transationcard" *ngFor="let t of transacaoFiltrada">
                <div class="resumo">
                    <div id="img">
                    
                    </div>
                    <div class="texto">
                        <p>  {{ t.data  }} </p>
                        <p>  {{ t.tipo }} </p>
                    </div>
                </div>
        </div>
         
        <!-- CARD HISTÓRICO DE TRANSAÇÕES -->
        <div class="data">
            <h3> Quarta, 30 de jan. </h3>
        </div>
        
        <div class="transationcard" *ngFor="let t of transacoes">
            <div class="card">
                <div class="resumo">
                    <div id="img">
                        <img src="../../../assets/Shop.svg" alt="">
                    </div>
                    <div class="texto">
                        <p>  {{ t.tipo  }}  </p>
                        <p>  {{ t.data  }}  </p>
                    </div>
                </div>
                <div class="valor">
                    <span> {{ t.valor }} </span>
                    <span> {{ t.tipo  }}  </span>
                    <img src="../../../assets/CashCoin.svg" alt="">
                </div>
            </div>
        </div>
    </div> 
</div>
<!-- FOOTER -->
