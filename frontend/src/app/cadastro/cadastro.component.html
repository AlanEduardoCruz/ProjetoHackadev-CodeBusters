<h2>Cadastro</h2>
<h4 class="indigo">Informações Pessoais</h4>

<form>
    <div class="container text-start mt-5">
        <div class="form-row border border-secondary rounded border-opacity-50 p-5">
            <div class="row  mb-5 pt-1">
                <div class="form-group col-md-6">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Digite o Seu Nome">
                </div>
                
                <div class="form-group col-md-6">
                    <label for="inputSobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome" placeholder="Digite o Seu Sobrenome">
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="form-group col-lg-2 col-md-3">
                        <label for="inputCep">CEP</label>

                        <!-- CEP API -->

                        <input type="text" class="form-control" id="inputCep" placeholder="Ex: 12345-000">
                    </div>
                    <div class="form-group col-md-2 d-flex align-items-end justify-content-center mt-3 mt-md-0">
                        <button type="button" class="btn btn-purple-submit ">Buscar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-1 col-md-2">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control">
                            <option selected>UF</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                
                <div class="form-group col-lg-3 col-md-4">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Ex: Charqueadas">
                </div>
                        
                        </div>
                
                        <div class="row">
                    <div class="form-group col-md-5">
                        <label for="inputLogradouro">Logradouro</label>
                        <input type="text" class="form-control" id="inputLogradouro" placeholder="Ex: Avenida Paulista">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputNumero">Nº</label>
                        <input type="text" class="form-control" id="inputNumero" placeholder="Ex: 435">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputBairro">Bairro</label>
                        <input type="text" class="form-control" id="inputBairro" placeholder="Ex: Am">
                    </div>
                        </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputComplemento">Complemento</label>
                        <input type="text" class="form-control" id="inputComplemento" placeholder="Ex: Casa, Apto">
                    </div>
                </div>
            </div>

            <div class="form-group col-md-5 mt-5">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Ex: exemplo@dominio.com">
            </div>
            <div class="row">
                <div class="form-group col-md-5 col-lg-4">
                    <label for="inputCpf">CPF</label>
                    <input type="text" class="form-control" id="inputCpf" placeholder="000.000.000-00">
                </div>
                <div class="form-group col-md-5 col-lg-4">
                    <label for="inputId">Identidade</label>
                    <input type="text" class="form-control" id="inputId" placeholder="Documento de identidade">
                </div>
            </div>
        </div>
    </div>
