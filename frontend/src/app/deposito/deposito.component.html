<div class="container">
  <div class="form-container">
    <h2>Depósito Bancário</h2>
    <form [formGroup]="formulario" (submit)="enviar()">
      <div class="input-group">
        <label for="contaId">ID da Conta:</label>
        <input type="number" id="contaId" formControlName="contaId" placeholder="Digite o ID da Conta" required>
      </div>
      <div class="input-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" formControlName="valor" placeholder="Digite o valor a ser depositado" required>
      </div>
      <div class="input-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" formControlName="descricao" placeholder="Digite uma breve descrição (opcional)">
      </div>
      <button type="submit">Realizar Depósito</button>
    </form>
  </div>
</div>
