<!-- pix.component.html -->

<div class="transacao-pix">

  <div class="titulo">
    <h1>NOVA</h1>
    <h2>TRANSFERÊNCIA</h2>

  </div>
 

  <form class="transacao-pix-form" (ngSubmit)="realizarTransacaoPix()">
    <div class="form-group">
      <label for="valor" class="label">Valor:</label>
      <input
        type="number"
        id="valor"
        name="valor"
        [(ngModel)]="valor"
        required
      />
    </div>

    <div class="form-group">
      <label for="chavePix" class="label">Chave PIX:</label>
      <input
        type="text"
        id="chavePix"
        name="chavePix"
        [(ngModel)]="chavePix"
        required
      />
    </div>

    <div class="form-group">
      <label for="descricao" class="label">Descrição:</label>
      <textarea
        id="descricao"
        name="descricao"
        [(ngModel)]="descricao"
      ></textarea>
    </div>

    <button type="submit">ENVIAR VALOR</button>
  </form>
</div>
